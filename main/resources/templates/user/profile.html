<!DOCTYPE html>
<html lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
  <head>
    <title data-th-text="${loggedInUser.name}+'| SCM '">Profile Page</title>
  </head>
  <body>
    <div id="content"
      class="flex min-h-screen  bg-gray-100 dark:bg-gray-900">
      <div th:if="${loggedInUser}"></div>
      <!-- Sidebar -->

      <div id="sidebarToggle"
        class="sm:hidden fixed top-4 left-4 z-50 p-2  text-white rounded-md"
        data-th-replace="~{user/sideBar ::sideBar}"></div>

      <div id="default-sidebar"
        class="w-64  text-white h-screen transition-all duration-300 md:block hidden">
        <div data-th-replace="~{user/sideBar :: sideBar}"></div>
      </div>

      <!-- Main Content -->
      <div class="flex-1 flex items-center justify-center p-4">
        <div
          class="w-full sm:w-auto p-6 bg-white border border-gray-200 rounded-xl shadow-md dark:bg-gray-800 dark:border-gray-700">
          <!-- Profile Image -->
          <div class="flex flex-col items-center gap-4">
            <img
              class="w-32 h-32 rounded-full object-cover border-4 border-blue-500 shadow-lg"
              src="./image/default.jpeg"
              data-th-src="${loggedInUser.profilePic}">

            <!-- Profile Details -->
            <div class="text-center">
              <h2 class="text-2xl font-bold text-gray-900 dark:text-white"
                data-th-text="${loggedInUser.name}"
                style="font-family: cursive;"></h2>
              <p class="text-gray-600 dark:text-gray-300"
                data-th-text="${loggedInUser.email}"
                style="font-family: cursive;"></p>
              <p class="text-gray-600 dark:text-gray-300"
                data-th-text="${loggedInUser.phoneNumber}"
                style="font-family: cursive;"></p>
              <p
                class="text-sm text-gray-700 dark:text-gray-400 break-words mt-2"
                data-th-text="${loggedInUser.about}"
                style="font-family: cursive;"></p>
            </div>
          </div>

          <!-- Buttons -->
          <div
            class="flex justify-center gap-4 pt-4 border-t border-gray-300 dark:border-gray-600 mt-4">
            <button
              class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm transition">Follow</button>
            <button
              class="bg-gray-300 dark:bg-gray-700 text-gray-700 dark:text-white px-4 py-2 rounded-md text-sm transition">Message</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      console.log("this is profile page");
      document.getElementById("sidebarToggle").addEventListener("click", function () {
    let sidebar = document.getElementById("default-sidebar");
    sidebar.classList.toggle("-translate-x-full");
  });
    </script>
  </body>
</html>
