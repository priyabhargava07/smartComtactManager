<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
  <head>
    <title>Contact Page</title>
  </head>
  <body>
    <div id="content">
      <section class="container mx-auto py-20 px-6">
        <h2 class="text-4xl font-bold text-center">Get in Touch</h2>
        <p class="text-lg text-gray-600 dark:text-gray-300 text-center mt-4">
          Have questions? Reach out to us and we’ll be happy to help.
        </p>

        <div class="mt-10 grid md:grid-cols-2 gap-8">
          <!-- Contact Info -->
          <div class="p-6 bg-white dark:bg-gray-800 shadow-md rounded-lg">
            <h3 class="text-2xl font-semibold">📍 Contact Information</h3>
            <p class="mt-4 text-gray-600 dark:text-gray-300">
              📞 Phone: +1 (234) 567-890 <br>
              📧 Email: support@smartcontact.com <br>
              🏢 Address: 123 Contact Street, Tech City, USA
            </p>
            <div class="mt-4">
              <h4 class="text-xl font-semibold">Follow Us:</h4>
              <div class="flex space-x-4 mt-2">
                <a href="https://www.google.com/"
                  target="_blank"
                  class="text-gray-400 p-5"><i
                    class="fa-solid fa-globe"></i>
                  Website</a>
                <a href="https://x.com/"
                  target="_blank"
                  class="text-gray-500 p-5 "> <i
                    class="fa-brands fa-twitter"></i>
                  Twitter</a>
                <a href="https://www.facebook.com/"
                  target="_blank"
                  class="text-gray-600 p-5"><i
                    class="fa-brands fa-facebook"></i>
                  Facebook</a>
                <a href="https://www.instagram.com/"
                  target="_blank"
                  class="text-gray-700 p-5 "><i
                    class="fa-brands fa-instagram"></i>
                  Instagram</a>

              </div>
            </div>
          </div>

          <!-- Contact Form -->
          <div class="p-6 bg-white dark:bg-gray-800 shadow-md rounded-lg">
            <div th:if="${successMessage}"
              class="text-blue-500 mb-4">
              <p th:text="${successMessage}"></p>
            </div>
            <h3 class="text-2xl font-semibold">✉️ Send Us a Message</h3>
            <form
              class="mt-4"
              method="post"
              data-th-action="@{/touch}">
              <label class="block text-sm font-medium">Your Name</label>
              <input
                type="text"
                class="w-full p-2 mt-1 rounded-md border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700"
                placeholder="Enter your name"
                name="name"
                required>

              <label class="block text-sm font-medium mt-4">Email
                Address</label>
              <input
                type="email"
                class="w-full p-2 mt-1 rounded-md border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700"
                placeholder="Enter your email"
                name="email"
                required>

              <label class="block text-sm font-medium mt-4">Message</label>
              <textarea
                rows="4"
                class="w-full p-2 mt-1 rounded-md border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700"
                placeholder="Write your message"
                name="message"
                required></textarea>

              <button type="submit"
                class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md w-full">
                Send Message
              </button>
            </form>

          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer data-th-replace="~{footer::footer}">

      </footer>

    </div>
    <script>
      console.log("contact page");
    </script>

  </body>
</html>
